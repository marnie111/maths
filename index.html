<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank Booster Courses by VINEET LOOMBA</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #1a1a1a;
            --text-light: #ffffff;
            --text-dark: #333333;
            --bg-light: #f5f5f5;
            --bg-dark: #121212;
            --accent-color: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            overflow-x: hidden;
        }

        .hero {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .graph-paper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.15) 2px, transparent 2px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.15) 2px, transparent 2px);
            background-size: 40px 40px;
            opacity: 0.5;
            z-index: 1;
        }

        .hero-content {
            text-align: center;
            z-index: 2;
            padding: 2rem;
            max-width: 800px;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .auth-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: transparent;
            color: var(--text-light);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }

        .auth-button:hover {
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .auth-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 100%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .auth-button:hover::before {
            transform: translateX(100%);
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 1rem;
            font-family: 'Bodoni Moda', 'EB Garamond', serif;
            letter-spacing: 0.5px;
            line-height: 1.1;
        }

        .hero p {
            font-size: 1.5rem;
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: transparent;
            color: var(--text-light);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 100%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .cta-button:hover::before {
            transform: translateX(100%);
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .math-symbol {
            position: absolute;
            color: rgba(255, 255, 255, 0.2);
            font-size: 2rem;
            font-family: 'Times New Roman', serif;
            animation: float 6s ease-in-out infinite;
            user-select: none;
            z-index: 2;
        }

        .math-symbol:nth-child(1) {
            content: '∫';
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .math-symbol:nth-child(2) {
            content: '∞';
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .math-symbol:nth-child(3) {
            content: 'π';
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .math-symbol:nth-child(4) {
            content: '∑';
            top: 40%;
            right: 25%;
            animation-delay: 1s;
        }

        .math-symbol:nth-child(5) {
            content: 'Δ';
            bottom: 30%;
            right: 30%;
            animation-delay: 3s;
        }

        .math-symbol:nth-child(6) {
            content: 'θ';
            top: 30%;
            left: 30%;
            animation-delay: 5s;
        }

        .math-symbol:nth-child(7) {
            content: '∂';
            top: 15%;
            right: 40%;
            animation-delay: 1.5s;
        }

        .math-symbol:nth-child(8) {
            content: '∏';
            bottom: 40%;
            left: 35%;
            animation-delay: 2.5s;
        }

        .math-symbol:nth-child(9) {
            content: '√';
            top: 70%;
            left: 45%;
            animation-delay: 3.5s;
        }

        .math-symbol:nth-child(10) {
            content: '≠';
            bottom: 15%;
            right: 20%;
            animation-delay: 4.5s;
        }

        .math-symbol:nth-child(11) {
            content: '≈';
            top: 25%;
            right: 35%;
            animation-delay: 5.5s;
        }

        .math-symbol:nth-child(12) {
            content: '∈';
            bottom: 25%;
            left: 25%;
            animation-delay: 6s;
        }

        .geometric-shape {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: rotate 8s linear infinite;
            z-index: 2;
        }

        .geometric-shape.triangle {
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 50px solid rgba(255, 255, 255, 0.1);
            top: 15%;
            right: 20%;
            animation-delay: 1s;
        }

        .geometric-shape.square {
            width: 40px;
            height: 40px;
            top: 50%;
            left: 15%;
            animation-delay: 2s;
        }

        .geometric-shape.circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            top: 70%;
            right: 25%;
            animation-delay: 3s;
        }

        .geometric-shape.hexagon {
            width: 40px;
            height: 23px;
            background: transparent;
            position: absolute;
            top: 35%;
            right: 40%;
            animation-delay: 4s;
        }

        .geometric-shape.hexagon:before,
        .geometric-shape.hexagon:after {
            content: "";
            position: absolute;
            width: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
        }

        .geometric-shape.hexagon:before {
            bottom: 100%;
            border-bottom: 11.5px solid rgba(255, 255, 255, 0.1);
        }

        .geometric-shape.hexagon:after {
            top: 100%;
            border-top: 11.5px solid rgba(255, 255, 255, 0.1);
        }

        .features {
            padding: 5rem 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            position: relative;
            overflow: hidden;
        }

        .features::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 2px, transparent 2px);
            background-size: 40px 40px;
            opacity: 0.5;
            z-index: 1;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .feature-icon {
            font-size: 2.5rem;
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-light);
            font-family: 'Bodoni Moda', 'EB Garamond', serif;
        }

        .feature-card p {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="graph-paper"></div>
        <div class="floating-shapes">
            <div class="math-symbol">∫</div>
            <div class="math-symbol">∞</div>
            <div class="math-symbol">π</div>
            <div class="math-symbol">∑</div>
            <div class="math-symbol">Δ</div>
            <div class="math-symbol">θ</div>
            <div class="math-symbol">∂</div>
            <div class="math-symbol">∏</div>
            <div class="math-symbol">√</div>
            <div class="math-symbol">≠</div>
            <div class="math-symbol">≈</div>
            <div class="math-symbol">∈</div>
            <div class="geometric-shape triangle"></div>
            <div class="geometric-shape square"></div>
            <div class="geometric-shape circle"></div>
            <div class="geometric-shape hexagon"></div>
        </div>
        <div class="hero-content">
            <h1>Rank Booster Courses for Mathematics.</h1>
            <p>by VINEET LOOMBA [IITR]</p>
            <a href="main.html" class="cta-button">Explore Courses</a>
        </div>
    </div>

    <script>
        // Mouse move parallax effect
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.shape');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            shapes.forEach((shape, index) => {
                const speed = 0.1 + (index * 0.05);
                const x = (mouseX - 0.5) * 100 * speed;
                const y = (mouseY - 0.5) * 100 * speed;
                
                shape.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
